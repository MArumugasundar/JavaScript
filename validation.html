<!DOCTYPE html>
<html>

<head>
    <title>Form Validation</title>
   <link rel="stylesheet" href="validation.css">
</head>

<body>

    <h1> Bio Data</h1>
    <div id="main">

        <form>
            <label>First Name</label>
            <input type="text" name="your first name" id="fname"><br>
            <label id="name1" style="color: red;visibility: hidden;">Invalid Firstname</label>
            <br>

            <label>Last Name</label>
            <input type="text" name="your last name" id="lname"><br>
            <label id="name2" style="color: red;visibility: hidden;">Invalid Lastname</label>
            <br>

            <label>Mobile</label>
            <input type="number" name="your number" id="Mnumber"><br>
            <label id="num" style="color: red;visibility: hidden;">Invalid Number</label>
            <br>

            <label>Email</label>
            <input type="email" name="your Email" id="Email"><br>
            <label id="email" style="color: red;visibility: hidden;">Invalid Email</label>
            <br>

            <label>Password</label>
            <input type="password" name="your password" id="password"><br>
            <label id="passw" style="color: red;visibility: hidden;">Invalid Password</label>
            <br>

            <label>Conform Password</label>
            <input type="password" name="Conform password" id="Cpassword"><br>
            <label id="Cpassw" style="color: red;visibility: hidden;">Invalid conform password</label>
            <br>

            <label>Father Name</label>
            <input type="text" name="your Father name" id="Faname"><br>
            <label id="father" style="color: red;visibility: hidden;"> Invalid Fathername</label>

            <br>

            <label>Gender</label>
            <input type="radio" name="req type" class="gend" value="Male"> Male
            <input type="radio" name="req type" class="gend" value="Female"> Female<br>

            <br>

            <label>Marital Status </label>
            <select name="status" required>
                <option class="option" value="">Select</option>
                <option class="option" value="single">Single</option>
                <option class="option" value="Married"> Married</option>
            </select><br>
            <br>

            <label required>Hobbies :</label>
           <label id="hobby" style="color: red;visibility: hidden;">Invalid</label> 
            <input type="checkbox" class="hob" name="request_type[]" value="Cricket">Cricket
            <input type="checkbox" class="hob" name="request_type[]" value="Volleyball">Volleyball
            <input type="checkbox" class="hob" name="request_type[]" value="Tenis">Tenis<br>
            <br>

            <label>Address</label>
            <textarea name="comments" id="Address"></textarea>
            <label id="addres" style="color: red;visibility: hidden;">Invalid Address</label>
            <br>
            <br>
            <button type="button" onclick="validate()">submit</button>
    </div>
         <div id="right">

        <img src="vali.jpg" alt="Photo" width="80px" height="110px"> 
    


        </form>
    </div> 



    <script src="validate.js"></script>

</body>

</html>
